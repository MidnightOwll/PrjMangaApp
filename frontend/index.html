<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MangaApp</title>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>

  <body class="bg-dark m-3">  
    <!--    Шапка сайта    -->
    <header>        
        <div class="fixed-top bg-dark border-bottom scrll"> 

            <div class="container navigation"> 
                <h1 id="brandName">MangaApp</h1>
                <span class="buttonBase">Categories</span>
            </div>
            
                                
                       
            <div class="container menubar" >

                <form role="search" class="form-inline" action="" method="">
                    <input class="form-control mr-sm-2 bg-light" type="search" placeholder="Search" aria-label="Search" id="searchLab">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class="menubar-btn btn-group">
                    <button type="button" class="btn" data-bs-toggle="dropdown" id="menu-btn" aria-expanded="false">
                        <span class="buttonBase">something</span>
                    </button>
                    <ul class="dropdown-menu bg-dark text-white" id="listM" aria-labelledby="menu-btn"> </ul> 
                </div>

				<ul class="menu">
                    <div  id="menubarList">
                        <li class=""> <span class="buttonBase">something</span></li>	
                        <li class="selected"><span class="buttonBase">something</span></li>
                        <li class="dropdown">
                            <span id="drop1" href="#" class="buttonBase" data-toggle="dropdown">
                                something
                                <span class="caret"></span>
                            </span>
                            <ul class="dropdown-menu bg-dark">
                                <li><span class="buttonBase">something</span></li>
                                <li><span class="buttonBase">something</span></li>
                                <li><span class="buttonBase">something</span></li>
                            </ul>
                        </li>
                    </div>
				</ul>

			</div>
                          
        </div>
                
    </header>
        <!--    Основной контент     -->
    <div class="container" >
        <div class="row" id="main_content"></div>
    </div>

    <footer>
    	<div class="bg-dark">
    		<p class="text-center"><a href="/" data-link>MangaApp</a></p>
    	</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script id = 'currentManga' type="text/template">
        <div class="col-lg-4 manga-block text-white">
            <div class="row border">
                <div class="col-6">
                    <img class="manga-img" id="img" src= {{ coverLink }} />
                </div>
               
                <div class="col-6 flex">
                    <div class="manga-box">
                        <a href= {{ mangaUrl }}>
                            <span class="title-text"  id="title"> {{title}} </span>
                        </a>
                    </div>
                    <div class="manga-box">
                        <span>Author: </span><span id="author">{{author}}</span>                            
                    </div>
                    <div class="manga-box">
                        <span>Teg: </span> <div><span class="tags">1111</span><span class="tags">2222</span><span class="tags">3333</span></div>                            
                    </div>
                    <div class="manga-box flex-grow">
                        <span>Description: </span><span id="description">{{description}}</span>                            
                    </div>                        
                </div>	
            </div>                
        </div>
    </script>  

    <script id = 'mangaPage' type="text/template">
        <div class="row manga-card text-white">
           <div class="col-lg-3">
               <img id="mangaCover" src= {{ coverLink }} alt="#" />
               <button type="button" class="btn btn-outline-light btn-full" id="read-btn">
                    <span>Read</span>
                </button>
                <button type="button" class="btn btn-outline-light btn-full" id="info-btn">
                    <span>Info</span>
                </button>
            </div>
           <div class="col-lg-9">
               <div class="container-box flex">
                    <div class="box">
                        <span class="title-text"  id="title"> {{title}} </span>
                    </div>
                    <div class="box">
                        <span>Author: </span><span id="author">{{author}}</span>                            
                    </div>
                    <div class="box">
                        <span>Teg: </span> <span class="tags">Default</span>  <span class="tags">Default</span>
                        <span class="tags">Default</span><span class="tags">Default</span>
                        <span class="tags">Default</span><span class="tags">Default</span>
                        <span class="tags">Default</span><span class="tags">Default</span>                     
                        <span class="tags">Default</span><span class="tags">Default</span>
                        <span class="tags">Default</span><span class="tags">Default</span>
                        <span class="tags">Default</span><span class="tags">Default</span>
                    </div>
                    <div class="box">
                        <span>Description: </span><span id="description">{{description}}</span>                            
                    </div>
                    <div class="box flex-grow">
                        <span></span>  
                        <p></p>                          
                    </div>
               </div>
            
           </div>
       </div> 
    </script>

    <script type = 'module' src="/static/js/index.js"></script>
    
    <script>
      
        // меню
        $('#menubarList').clone().appendTo('#listM')
                    
        // отображение поисковой формы 
        $('#searchLab').focus(() => {
            $('.navigation').css('display', 'none')
            $('.menubar-btn').css('display', 'none')
            $('.menu').css('display', 'none')
            $('.menubar').css({
                'width': '100%',
                'padding': '0 10% 0 10%'
            }).removeClass('container')
            $('.form-inline').css('width', '100%')
            $('#searchLab').css('width','85%')
        })

        $('#searchLab').focusout(() => {
            $('.navigation').css('display', '')
            $('.menubar-btn').css('display', '')
            $('.menu').css('display', '')
            $('.menubar').css({
                'width': '',
                'padding': ''
            }).addClass('container')
            $('.form-inline').css('width', '')
            $('#searchLab').css('width','')
        })

                    
        // Scroll для основного меню
        const $scrll = $(".scrll")
        let prevScroll
        let lastShowPos

        $(window).on("scroll", () => {
        const scrolled = $(window).scrollTop()

            if (scrolled > 100 && scrolled > prevScroll) {
                $scrll.addClass("menu-out")
                lastShowPos = scrolled
            } else if (scrolled <= Math.max(lastShowPos - 150, 0)) {
                $scrll.removeClass("menu-out")
            }
            prevScroll = scrolled
        })
    </script>
   </body>
</html>
